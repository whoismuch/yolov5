lr0: 0.01  # начальная скорость обучения
lrf: 0.2  # конечная скорость обучения (на долю от lr0)
momentum: 0.937  # моментум SGD
weight_decay: 0.0  # уменьшение веса (L2 нормализация)
warmup_epochs: 3.0  # количество эпох для разогрева
warmup_momentum: 0.8  # начальный моментум для разогрева
warmup_bias_lr: 0.1  # начальная скорость обучения для bias во время разогрева
box: 0.05  # масштаб потерь для координат боксов
cls: 0.5  # масштаб потерь для классов
cls_pw: 1.0  # вес для классов
obj: 1.0  # масштаб потерь для objectness
obj_pw: 1.0  # вес для objectness
iou_t: 0.20  # порог IoU для позитивных примеров
anchor_t: 4.0  # порог для отбора якорей
fl_gamma: 0.0  # фактор фокальных потерь
hsv_h: 0.0  # диапазон изменения оттенка
hsv_s: 0.0  # диапазон изменения насыщенности
hsv_v: 0.0  # диапазон изменения яркости
degrees: 0.0  # диапазон для аугментации угла поворота
translate: 0.0  # диапазон для аугментации сдвига
scale: 0.0  # диапазон для аугментации масштаба
shear: 0.0  # диапазон для аугментации сдвига по углу
perspective: 0.0  # диапазон для аугментации перспективы
flipud: 0.0  # вероятность вертикального переворота изображения
fliplr: 0.0  # вероятность горизонтального переворота изображения
mosaic: 0.0  # вероятность использования mosaic аугментации
mixup: 0.0  # вероятность использования mixup аугментации
copy_paste: 0.0  # вероятность использования copy-paste аугментации